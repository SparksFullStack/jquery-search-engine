<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Search Engine for YouTube</title>
        
        <link rel='stylesheet' href='css/style.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='js/index.js'></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>jQuery <span>Search</span></h1>
                <p>Search for videos via the YouTube API!</p>
            </header>

            <section>
                <form onsubmit="return search()" id="search-form" name="search-form">
                    <div class="fieldcontainer">
                        <input type="search" name="search-field" id="query" class="search-field" placeholder="Search YouTube...">
                        <input type="submit" name="search-btn" id="search-btn" value="">
                    </div>
                </form>

                <ul id="results"></ul>
                <div id="buttons"></div>
            </section>

            <footer>
                <p>Copyright &copy; 2018 <a id="footer-link" href="https://charlie-sparks-portfolio.herokuapp.com/index.html">Sparks Full-Stack</a>; based on a design by </p>
            </footer>
        </div>
    </body>
</html>
